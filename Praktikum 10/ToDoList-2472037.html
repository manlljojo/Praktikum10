<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList - 2472037</title>
  <script src="jquery.min.js"></script>
  <style>
    body {
      background-color: rgb(116, 225, 252);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .container {
      width: 500px;
      min-height: 600px;
      background-color: white;
      margin: 100px auto;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-row {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #taskInput {
      flex: 1;
      padding: 8px;
      border: 1px solid rgb(0, 73, 92);
      border-radius: 5px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid rgb(0, 73, 92);
      background-color: rgb(255, 227, 135);
      color: rgb(0, 73, 92);
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(247, 208, 81);
    }

    #clearBtn {
      align-self: center;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .delete-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My ToDo List</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addBtn">Add</button>
    </div>
    <button id="clearBtn">Clear All</button>
    <table id="taskTable">
      <tbody></tbody>
    </table>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      $("#taskTable tbody").empty();
      tasks.forEach(task => {
        const row = $(`
          <tr style="display: none;">
            <td>${task}</td>
            <td><button class="delete-btn">âœ”</button></td>
          </tr>
        `);

        row.find(".delete-btn").on("click", function () {
          const taskText = $(this).closest("tr").find("td:first").text().trim();
          tasks = tasks.filter(t => t !== taskText);
          $(this).closest("tr").remove();
        });

        $("#taskTable tbody").append(row);
        row.fadeIn(400);
      });
    }

    $("#addBtn").click(function () {
      const taskText = $("#taskInput").val().trim();

      if (taskText === "") return;

      if (tasks.length >= 10) {
        alert("Maximum of 10 tasks allowed");
        return;
      }

      tasks.push(taskText);
      $("#taskInput").val("");
      renderTasks();
    });

    $("#clearBtn").click(function () {
      tasks = [];
      $("#taskTable tbody").empty();
    });
  </script>
</body>
</html>
